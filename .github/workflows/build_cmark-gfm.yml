name: Build cmark-gfm

on: workflow_dispatch

defaults:
  run: 
    shell: bash

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone cmark-gfm
      uses: actions/checkout@v2
      with:
        repository: github/cmark-gfm
        path: cmark-gfm
        ref: releases/0.29.0.gfm

    - name: Compile binaries
      run: |
        cd cmark-gfm
        mkdir build
        cd build
        cmake ..
        make
        cp src/libcmark-gfm.so.0.29.0.gfm.0 ../../libcmark-gfm.so
     
    - name: Upload the library
      uses: actions/upload-artifact@master
      with:
        name: libcmark-gfm.so
        path: libcmark-gfm.so

  windows_build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Make apt sources.list use the default Ubuntu repositories
      run: |
        curl https://raw.githubusercontent.com/godotengine/godot/master/misc/ci/sources.list > sources.list
        sudo cp -f sources.list /etc/apt/sources.list
        sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get install build-essential mingw-w64

    - name: Clone cmark-gfm
      uses: actions/checkout@v2
      with:
        repository: github/cmark-gfm
        path: cmark-gfm
        ref: releases/0.29.0.gfm

    - name: Compile binaries
      run: |
        cd cmark-gfm
        make mingw
        ls -al build-mingw/src
        cp build-mingw/src/libcmark-gfm.dll ../libcmark-gfm.dll
     
    - name: Upload the library
      uses: actions/upload-artifact@master
      with:
        name: libcmark-gfm.dll
        path: libcmark-gfm.dll
 
  osx_build:
    runs-on: macos-latest

    steps:
    - name: Clone cmark-gfm
      uses: actions/checkout@v2
      with:
        repository: github/cmark-gfm
        path: cmark-gfm
        ref: releases/0.29.0.gfm

    - name: Compile binaries
      run: |
        cd cmark-gfm
        mkdir build
        cd build
        cmake ..
        make
        cp src/libcmark-gfm.0.29.0.gfm.0.dylib ../../libcmark-gfm.dylib
    
    - name: Upload the library
      uses: actions/upload-artifact@master
      with:
        name: libcmark-gfm.dylib
        path: libcmark-gfm.dylib
